<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BOOTSTRAP CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="style.css" />
  <title>FAKEnetflix</title>
</head>

<body style="background:black;">

  <!-- Header -->
  <div class="header-logIn">
    <img
      src="iamge/Logo/201563513-c2c7a03a-7ee0-4fea-869c-76f83f2557ac.png"
      width="200"
      alt="FAKEnetflix Logo"
    />
  </div>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width:400px; width:100%; background:#111; color:white;">
      
      <h2 class="text-center mb-4">Sign In</h2>

      <form action="login" method="post">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" placeholder="changeMe" required />
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div>
            <input type="checkbox" name="remember" />
            <label>Remember me</label>
          </div>
          <a class="text-info" href="#">Forgot password?</a>
        </div>

        <button class="btn btn-danger w-100">Sign In</button>

        <p class="text-center mt-3">
          New to FAKEnetflix? <a href="CreatAccount.html" class="text-info">Create an account</a>
        </p>

      </form>

    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
